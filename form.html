<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/estilização.css" media="screen">
    <title>Formulário</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Clientes</h1><br>
      <p id="subtitulo">Coloque suas informações</p>
      <br>
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label> 
          <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
      </fieldset>
      
      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="<strong></strong>" name="email" id="email" required>
      </div>

      <div class="campo">
        <label><strong>Qual o seu Gênero?</strong></label>
        <label>
          <input type="radio" name="genero" value="Masculino" checked>Masculino
        </label>

        <label>
          <input type="radio" name="genero" value="Femenino">Feminino
        </label>

        <label>
          <input type="radio" name="genero" value="Outro">Outro
        </label>
      </div>

        <div class="campo">
          <label for="senioridade"><strong>Nível de Senioridade</strong></label>
          <select id="Senioridade">
            <option selected disabled value="">Selecione sua opção</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
            <option>Master</option>
          </select>
        </div>

        <fieldset class="grupo">
          <div id="check">
            <label><Strong>Selecione:</Strong></label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1">
            <label for="tecnologia1">HTML/CSS</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2">
            <label for="tecnologia2">Python</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4">
            <label for="tecnologia4">Ruby</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5">
            <label for="tecnologia5">SQL</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6">
            <label for="tecnologia6">Java</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7">
            <label for="tecnologia7">C++</label>
          </div>
        </fieldset>

        <div class="campo">
          <br>
          <label for="experiencia"><strong>Conte um pouco da sua experiência:</strong></label>
          <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
          <button class="botao" type="submit" onsubmit="">Concluído</button>
          
    </form>

    <body>
      
  <html>
